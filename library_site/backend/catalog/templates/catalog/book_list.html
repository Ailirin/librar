<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Публичная библиотека</title>
</head>
<body>
<h1>Каталог книг</h1>
<ul>
{% for book in books %}
    <li>
        <strong>{{ book.title }}</strong> — {{ book.author }} ({{ book.year_published }})<br>
        Жанр: {{ book.genre }}<br>
        Описание: {{ book.description }}
    </li>
{% empty %}
    <li>Книги отсутствуют.</li>
{% endfor %}
</ul>
</body>
</html>
